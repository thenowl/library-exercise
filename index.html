<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library App</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header>
    <h1>My Library</h1>
  </header>


  <div class="add-book-container">
    <button type="button" id="newBookExpanderButton" class="new-book-expander-button">
      <span id="newBookExpanderSign" class="new-book-expander-sign">&plus;</span>
      <h2>New Book</h2>
    </button>

    <form action="#" method="post" id="addBookForm">
      <div class="form-cell">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required>
        <span class="error" id="titleError"></span>
      </div>
      <div class="form-cell">
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" list="authorSuggestion" required>
        <datalist id="authorSuggestion"></datalist>
        <span class="error" id="authorError"></span>
      </div>
      <div class="form-cell">
        <label for="pages">Number of pages:</label>
        <input type="number" name="pages" id="pages" required>
        <span class="error" id="pagesError"></span>
      </div>
      <fieldset>
        <legend for="status">Have you read the book already?</legend>
        <div class="radio-container-wrapper">
          <div class="radio-container">
            <label for="readYes">Yes</label>
            <input type="radio" name="status" id="readYes" value="true">
          </div>
          <div class="radio-container">
            <label for="readNo">No</label>
            <input type="radio" name="status" id="readNo" value="false" checked>
          </div>
        </div>
      </fieldset>
      <button type="button" id="addButton">Add book</button>
    </form>
  </div>

  <div class="my-library">
    <h2>Books in my library:</h2>
    <table id="myBooks">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Status</th>
      </tr>
    </table>
  </div>
  <script src="./js/javascript.js"></script>
</body>

</html>
